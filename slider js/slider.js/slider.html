<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>office Image Slider</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="slide.css">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: rgb(252, 216, 163);
  
}

.slider-fullscreen {
  position: relative;
  width: 100%;
  max-width: 900px;
  height: 500px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.slider {
  position: relative;
  width: 100%;
  height: 100%;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
}

.controls {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
  pointer-events: none;
}

.control-btn {
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
  color: #a32727;
  padding: 15px;
  border-radius: 30%;
  cursor: pointer;
  pointer-events: auto;
  transition: background-color 0.3s ease;
}

.control-btn:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.control-btn i {
  font-size: 1.5rem;
}
</style>
<body>
    <div class="slider-fullscreen">
        <div class="slider">
            <div class="image-wrapper">
                <img id="image" src="https://wallpaperaccess.com/full/1393625.jpg" alt="Modern Slider">
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
  
    <script>
        const arr = [
  {
      id : 1, slide1 :"Graphics Designer", image :  "https://wallpaperaccess.com/full/1393625.jpg"
  },
  {
      id : 2,  slide1 :"Web Devloper", image : "https://getwallpapers.com/wallpaper/full/2/6/a/146828.jpg"
  }, 
  {
      id : 3, slide1 :"UI UX DESIGNER",  image :"https://freedesignfile.com/upload/2016/10/Office-HD-picture-in-white-03.jpg"
  }, 
];

const img = document.querySelector("#image");
const slide1 = document.querySelector("#slide1");

const prev = document.querySelector("#prev-btn");
const next = document.querySelector("#next-btn");

let count = 0;

function showWinner(){
  arr[count];
  img.src =  arr[count].image;
  slide1.innerText = arr[count].slide1;
}

function slide (){
  next.addEventListener("click" , () => {
      count++;
      if(count > arr.length -1) {
          count = 0;
              }
      showWinner();
  })
  
  prev.addEventListener("click" , () => {
      count--;
      if(count < 0) {
          count = arr.length-1;
              }
      showWinner();
  })
}

window.addEventListener("DOMContentLoaded" , () =>{
  slide();

});

console.log(count);
    </script>
</body>

</html>
